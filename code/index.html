<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Clue</title>
</head>

<body>
  <header>
    <img src="assets/gameleader2.jpeg" height="180" />
    <p>Welcome to a game of Cluedo. Please pick details below.</p>
  </header>
  <section class="cards">
    <div class="killer-deck" id="killer" onclick="pickKiller()">
      <p class="cardName">KILLER?</p>
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <img id="killerImage" src="assets/killer.png" height="180" />
      <p id="killerDescription"></p>
    </div>
    <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <p class="cardName">WEAPON?</p>
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
      <p id="weaponColor"></p>
      <img id="weaponImage" src="assets/weapon.png" height="180" />
    </div>
    <div class="room-deck" id="room" onclick="pickRoom()">
      <p class="cardName">ROOM?</p>
      <img id="roomImage" src="assets/room.png" height="150" />
      <p id="roomName"></p>
    </div>
    <div class="time-deck" id="time" onclick="pickTime()">
      <p class="cardName">TIME?</p>
      <img id="timeImage" src="assets/time.png" height="150" />
      <p id="timeOfDay"></p>
    </div>
  </section>
  <h1 id="mystery"></h1>
  <button onclick="revealMystery()">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
